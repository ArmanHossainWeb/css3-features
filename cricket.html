<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cricket Match Animation</title>
    <style>
        .field{
            border: 1px solid steelblue;
            height: 250px;
        }
        .field:hover .bat{
            transform: rotate(-60deg);
            transform-origin: top right;
        }
        .ball{
            height: 20px;
            width: 20px;
            border-radius: 50%;
            background-color: red;
            position: relative;
            left: 310px;
        }
    </style>
</head>
<body>
    <div class="field">
        <img src="images/images.png" alt="" class="bat">  
        <div class="ball"></div>
    </div>
</body>
</html>
